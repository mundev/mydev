MOD_LANGUAGES_XML_DESCRIPTION="Modul ini menampilkan sebuah daftar Bahasa Konten yang tersedia (yang dibuat dan ditayangkan di dalam tab Konten Pengelolaan Bahasa) yang dipakai untuk mengganti-ganti bahasa ketika Anda menggunakan Joomla! sebagai sebuah situs multi-bahasa.<br />-- Plugin 'Sistem - Filter Bahasa' harus diaktifkan.--<br />Ketika mengganti bahasa dan apabila butir yang ditampilkan di halaman tidak dihubungkan ke butir lainnya, modul ini akan mengalihkan ke halaman Beranda bahasa yang dipilih.<br />Sebaliknya, bila parameter plugin filter Bahasa tersebut diatur, maka modul ini akan mengalihkan ke butir bahasa yang dihubungkan. Setelah itu, navigasilah yang akan menentukan untuk bahasa itu.<br />Bila plugin <strong>'Sistem - Filter Bahasa</strong> dinonaktifkan, mungkin akan terjadi hal-hal yang tidak diinginkan.<br /><strong>Metoda:</strong><br />1. Buka tab Konten Pengelolaan Bahasa dan pastikan bahasa konten yang ingin Anda gunakan sudah ditayangkan dan memiliki sebuah URL Kode Bahasa serta awalan untuk gambar yang akan dipakai di tampilan modul.<br />2. Buat sebuah halaman Beranda dengan menetapkan sebuah bahasa ke sebuah butir menu dan jadikan ia sebagai halaman Beranda Standar untuk setiap bahasa konten yang ditayangkan.<br />3, Setelah itu, Anda dapat tetapkan sebuah bahasa ke Artikel apapun, atau Kategori, Modul, Pengumpan Berita, Tautan Web yang ada.<br />4. Pastikanlah modul ini ditayangkan dan pluginnya diaktifkan.<br />5. Ketika menggunakan butir-butir yang dihubungkan, pastikan modulnya ditampilkan pada halaman.<br />6. Cara bendera maupun nama bahasanya tampil ditentukan berdasarkan urutan yang ada di Pengelolaan Bahasa - Bahasa Konten.<br ><br >Bila modul ini ditayangkan, disarankan untuk menerbitkan modul status multi-bahasa Administrator."

