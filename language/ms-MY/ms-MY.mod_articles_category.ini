MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Sila pilih mod yang anda ingin gunakan. Jika mod biasa dipilih, maka hanya mengkonfigurasi modul dan ia akan memaparkan senarai statik artikel mengenai perkara menu anda memberikan modul kepada. Jika mod dinamik dipilih, maka anda masih boleh konfigurasi modul normal, namun kini pilihan kategori itu tidak lagi digunakan. Sebaliknya, modul dinamik akan mengesan sama ada atau tidak anda berada di pandangan kategori dan akan memaparkan senarai artikel dalam kategori yang sewajarnya. Apabila mod dinamik dipilih, ia adalah yang terbaik untuk meninggalkan set modul untuk memaparkan pada semua halaman, kerana ia akan menentukan sama ada atau tidak apa-apa untuk memaparkan dinamik."
