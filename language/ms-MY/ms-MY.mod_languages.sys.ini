MOD_LANGUAGES="Penukar Bahasa"
MOD_LANGUAGES_XML_DESCRIPTION="Modul ini memaparkan senarai Kandungan yang terdapat Bahasa (seperti yang ditakrifkan dan diterbitkan dalam Pengurus Bahasa tab Kandungan) untuk beralih antara mereka apabila seseorang mahu menggunakan Joomla! sebagai tapak bahasa yang. <br /> - Plugin'Sistem - Bahasa Penapis' telah diaktifkan -. <br /> Apabila bertukar bahasa dan jika item yang dipaparkan di laman web tersebut tidak dikaitkan dengan perkara lain, modul pelencongan ke laman Utama ditakrifkan untuk bahasa yang dipilih. <br /> jika tidak, jika parameter yang ditetapkan untuk plugin penapis bahasa, ia akan mengarahkan kepada perkara yang berkaitan dalam bahasa yang dipilih. Selepas itu, navigasi akan menjadi salah satu yang ditakrifkan untuk bahasa itu. <br /> Jika <strong> plugin 'Sistem - Bahasa Penapis' </ strong> adalah kurang upaya, ini boleh mendapat keputusan yang tidak diingini <br /> Kaedah: </ strong> <br /> 1.. Pengurus bahasa Tab Kandungan Terbuka dan pastikan Bahasa anda mahu menggunakan dalam kandungan yang disiarkan dan mempunyai Kod Bahasa untuk URL serta awalan untuk imej yang digunakan dalam paparan modul. <br /> 2. Buat halaman rumah dengan memberikan bahasa ke item menu dan menentukan ia sebagai Laman rumah lalai untuk setiap bahasa kandungan diterbitkan. <br /> 3. Selepas itu, anda boleh menetapkan bahasa untuk mana-mana Perkara, Kategori, Modul, Suapan Berita,Pautan Web dalam Joomla. <br /> 4. Pastikan modul itu disiarkan dan plugin diaktifkan. <br /> 5. Apabila menggunakan barang-barang yang berkaitan, pastikan modul yang dipaparkan pada halaman berkenaan. <br /> 6. Cara bendera atau nama-nama bahasa yang dipaparkan ditakrifkan oleh pesanan dalam Pengurus Bahasa -. Kandungan Bahasa <br> <br> Jika modul ini diterbitkan, ia dicadangkan untuk menerbitkan pentadbir modul status bahasa yang."
MOD_LANGUAGES_LAYOUT_DEFAULT="Lalai"

