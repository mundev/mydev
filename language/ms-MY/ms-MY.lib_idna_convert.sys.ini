LIB_IDNA_XML_DESCRIPTION="Kelas idna_convert membolehkan untuk menukar nama domain antarabangsa(lihat RFC 3490, 3491, 3492 dan 3454 untuk maklumat lanjut) kerana ia boleh digunakan dengan pelbagai pendaftaran di seluruh dunia untuk diterjemahkan antara bentuk asal (diterjemahkan) dan bentuk dikodkan kerana ia akan digunakan dalam DNS (Sistem Nama Domain)."

