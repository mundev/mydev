LIB_PHPASS_XML_DESCRIPTION="PHPass adalah satu rangka kerja kata laluan hashing mudah alih untuk digunakan dalam aplikasi PHP. Pilihan (yang selamat) kaedah hashing disokong oleh phpass adalah bcrypt gaya OpenBSD (dikenali dalam PHP sebagai CRYPT Blowfish), dengan sandaran kepada gaya BSDI dilanjutkan cincangan berasaskan DES (dikenali dalam PHP sebagai CRYPT_EXT_DES), dan pilihan terakhir fallback kepada lelaran ubah kaedah kata laluan kiraan berdasarkan hashing MD5-dilaksanakan dalam phpass sendiri."
