PLG_TWOFACTORAUTH_TOTP="Otentikasi Dua Faktor - Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Anda tidak memasukkan kode keamanan yang benar. Silakan periksa Pengaturan Google Authenticator Anda dan pemastikan bahwa waktu pada perangkat Anda sesuai dengan waktu di situs."
PLG_TWOFACTORAUTH_TOTP_INTRO="Fitur ini memungkinkan Anda untuk menggunakan Google Authenticator, atau aplikasi yang kompatibel, untuk melakukan Otentikasi 2 Faktor. Jadi selain nama pengguna dan sandi Anda juga harus memasukkan kode keamanan enam digit yang dibuat Google Authenticator untuk bisa masuk ke situs ini. Kode keamanan ini berubah setiap 30 detik. Hal ini memberikan perlindungan ekstra ini terhadap hacker yang masuk ke akun Anda, bahkan jika mereka bisa mengetahui sandi Anda ."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Telah tersedia Otentikasi 2 Faktor"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! hadir dengan sebuah sistem otentikasi dua faktor bawaan. Ini mengamankan masuk situs Anda dengan suatu kode rahasia sekunder yang berubah setiap 30 detik sekali. Anda dapat menggunakan perangkat-perangkat mobile Anda maupun aplikasi <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> untuk menghasilkan kode tersebut.<br />Dengan memilih tombol dibawah berikut ini, maka:<ul><li>Joomla! akan mengaktifkan plugin otentikasi dua faktor</li><li>Otentikasi Dua Faktor akan tersedia untuk semua pengguna</li><li>Setiap pengguna dapat mengkonfigurasikan Otentikasi Dua Faktor di Detail Pengguna</li><li>Anda selalu dapat menonaktifkan plugin Otentikasi Dua Faktor, atau mengkonfigurasikannya untuk pemakaian Backend saja</li><li>Anda akan dialihkan ke halaman profil pengguna dimana Anda memiliki informasi yang lebih lengkap tentang otentikasi dua faktor dan mengaktifkannya untuk akun pengguna Anda</li></ul>"
