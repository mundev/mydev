PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Langkah 2 - Atur"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Kunci"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Jika Anda ingin mengubah kunci, nonaktifkan Otentikasi 2 Faktor. Ketika Anda mencoba mengaktifkannya lagi dia akan membuat kunci baru."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Anda akan perlu untuk memasukkan informasi berikut ke Google Authenticator atau aplikasi yang kompatibel."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Langkah 3 - Aktifkan Otentikasi 2 faktor"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Kode Keamanan"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Dalam rangka memastikan semuanya sudah diatur dengan benar , silakan masukkan kode keamanan yang ditampilkan pada Google Authenticator pada kolom di bawah ini dan klik tombolnya. Jika kodenya benar, fitur Otentikasi 2 Faktor akan diaktifkan ."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Memungkinkan pengguna di situs Anda untuk menggunakan fitur Otentikasi 2 Faktor menggunakan Google Authenticator atau generator berbasis-waktu lain yang kompatibel. Untuk menggunakan Otentikasi 2 Faktor silakan edit profil pengguna dan aktifkan Otentikasi 2 Faktor."

