COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Perhatian: . . Pembaruan Tidak Lengkap </h1> <p> Pembaruan ini lengkap sepenuhnya. Silahkan melakukan pembaruan kedua untuk menyelesaikan proses </p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Terdapat beberapa peringatan yang terdeteksi."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Folder sementara PHP belum diatur."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Folder sementara PHP adalah folder yang digunakan PHP untuk menyimpan berkas unggah sebelum Joomla bisa mengakses berkas ini. Apabila folder ini tidak diatur tidak akan selalu menjadi masalah, jika Anda mengalami masalah dengan file manifest tidak terdeteksi atau unggah file tidak terdeteksi, pengaturan hal ini dalam berkas php.ini Anda mungkin bisa memperbaiki masalah."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Folder sementara PHP tidak bisa ditulisi."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Folder sementara PHP tidak bisa ditulis oleh Joomla, hal ini dapat menyebabkan masalah ketika Anda mencoba untuk mengunggah ekstensi untuk Joomla. Jika Anda mengalami masalah pengunggahan ekstensi, periksa '%s' dan atur untuk bisa ditulisi! lalu lihat apakah ini memperbaiki masalah."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Ukuran PHP maksimum POST kecil"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Besar maksimal POST mengatur jumlah data yang dapat dikirimkan melalui POST ke server. Hal ini termasuk form pengiriman artikel, media (gambar dan video), dan ekstensi. Nilainya adalah kurang dari 8MB yang mungkin berdampak pada pengunggahan ekstensi yang berukuran besar. Diatur di post_max_size di dalam berkas php.ini Anda."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Ukuran Unggah PHP Kecil"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Ukuran berkas maksimal untuk pengunggahan diatur kurang dari 8MB yang mungkin berdampak pada pengunggahan ekstensi berukuran besar."
