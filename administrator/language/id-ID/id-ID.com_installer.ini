COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Folder sementara Joomla! belum diatur."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Folder sementara Joomla! adalah tempat dimana Joomla! menyalin sebuah ekstensi, mengekstrak berkas-berkas dan esktensi yang disalin ke dalam folder yang semestinya. Jika konfigurasi ini tidak diatur di configuration.php ($tmp_path) maka Anda tidak akan dapat mengunggah ekstensi. Buatlah folder untuk mengizinkan Joomla! menulis folder tersebut untuk memperbaiki permasalahan."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Folder sementara Joomla! tidak dapat ditulisi atau belum ada."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Folder sementara Joomla! tidak dapat ditulisi oleh Joomla!, atau belum ada, yang akan menyebabkan masalah ketika ingin mengunggah ekstensi ke Joomla!. Jika Anda tidak punya masalah dalam hal mengunggah ekstensi, pastikan Anda telah mendefinisikan keberadaannya di dalam berkas configuration.php atau periksa '%s' dan atur menjadi dapat ditulisi kemudian cek kembali apakah ini sudah bisa memecahkan masalah."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Batas Bawah Memori PHP"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Batas memori PHP Anda di atur dibawah 8MB yang bisa menimbulkan permasalahan ketika Anda memasang ekstensi-ekstensi yang berukuran besar. Silahkan atur ulang batas memori Anda paling tidak 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Berpotensial Batas Bawah Memori PHP"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Batas memori PHP Anda diatur dibawah 16MB yang mana dapat menimbulkan permasalahan pada saat Anda memasang ekstensi yang berukuran besar. Silahkan atur ulang batas memori Anda paling tidak 16MB."
