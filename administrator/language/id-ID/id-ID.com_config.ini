COM_CONFIG_TEXT_FILTERS_DESC="Pengaturan filter teks ini akan diterapkan ke semua kolom teks editor yang dipakai oleh pengguna di dalam kelompok yang dipilih.<br />Opsi penyaringan ini memberikan kendali lebih atas konten HTML yang dimasukkan oleh penyedia Anda. Anda bisa tegas atau sebebas apapun yang Anda inginkan, tergantung kebutuhan situs Anda. Penyaringan ini bisa diatur tersendiri dan pengaturan bawaannya menyediakan perlindungan yang baik melawan markah yang biasanya berhubungan dengan serangan situs web."
COM_CONFIG_XML_DESCRIPTION="Pengelolaan Konfigurasi"
JLIB_RULES_SETTING_NOTES="Bila Anda mengubah pengaturan tersebut, maka akan diterapkan ke bagian ini dan ke semua kelompok anakannya, komponen-komponen dan konten. Mohon dicatat bahwa:<br /> <em><strong>Diwariskan</strong></em> berarti izin dari kelompok induknya yang akan digunakan.<br /> <em><strong>Ditolak</strong></em> berarti tidak peduli bagaimana pengaturan kelompok induknya, kelompok yang sedang di edit tidak dapat mengambil tindakan ini.<br /> <em><strong>Diizinkan</strong></em> berarti kelompok yang sedang di edit dapat melakukan tindakan ini (tapi bila ini konflik dengan kelompok induknya maka tidak akan berdampak apa-apa; sebuah konflik akan ditandai dengan <em><strong>Tidak Diizinkan (Terkunci)</strong></em> yang ada dibawah Pengaturan Gabungan).<br /> <em><strong>Tidak Diatur</strong></em> digunakan hanya untuk kelompok Publik di dalam konfigurasi global. Kelompok Publik adalah induk dari semua kelompok. Jika perizinan tidak diatur, maka akan diperlakukan sama seperti ditolak tapi dapat diganti untuk masing-masing kelompok anakannya, komponen-komponen, kategori dan butir-butir."

