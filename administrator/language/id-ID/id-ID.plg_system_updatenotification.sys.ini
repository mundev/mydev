PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Notifikasi Pembaruan Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Plugin ini memeriksa versi-versi Joomla! baru secara berkala. Ketika ditemukan maka akan mengirimkan sebuah email kepada Anda, mengingatkan Anda untuk memperbarui Joomla. Tips Pro: Anda dapat mengkustom pesan emailnya dengan menimpa kunci string bahasa PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT dan PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."
