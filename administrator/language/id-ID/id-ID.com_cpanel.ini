COM_CPANEL_MSG_EACCELERATOR_BODY="eAccelerator tidak kompatibel dengan Joomla. Dengan memilih tombol Ganti ke Cache Berkas dibawah ini maka kami akan mengganti pengendali cachenya ke berkas. Bila Anda ingin menggunakan pengendali tembolok yang berbeda, gantilah di halaman Konfigurasi Global."
