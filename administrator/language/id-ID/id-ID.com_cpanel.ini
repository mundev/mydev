COM_CPANEL_MSG_HTACCESS_BODY="Sebuah perubahan terhadap berkas standar .htaccess dan web.config telah dibuat di Joomla! 3.4 untuk tidak mengizinkan pendaftaran folder secara bawaan. Para pengguna direkomendasikan untuk mengimplementasikan perubahan ini di dalam berkas-berkas mereka. Lihatlah <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">halaman ini</a> untuk informasi selengkapnya."
COM_CPANEL_MSG_HTACCESS_TITLE="Pembaruan .htaccess & web.config "
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Anda memiliki kemungkinan masalah dengan pengaturan multi-bahasa"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Sejak Joomla! 3.4.0 Anda mungkin menghadapi masalah dengan plugin Sistem - Filter Bahasa pada situs web Anda. Untuk memperbaikinya silahkan buka <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Pengelolaan Bahasa</a> dan simpan setiap bahasa konten secara manual guna memastikan sebuah tingkat Akses telah disimpan."
COM_CPANEL_MSG_PHPVERSION_BODY="Dimulai dengan Joomla! 3.3, versi PHP situs ini tidak akan didukung lagi. Joomla! 3.3 setidaknya memerlukan <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP versi 5.3.10 guna memberikan fitur-fitur keamanan yang lebih baik bagi para penggunanya</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Versi PHP Anda tidak akan didukung pada Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Pembaruan robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Sebuah perubahan pada berkas standar robot.txt telah dibuat pada Joomla! 3.3 untuk secara bawaan mengizinkan Google mengakses berkas-berkas templat dan media untuk meningkatkan SEO. Perubahan ini tidak diaplikasikan secara otomatis pada saat upgrade jadi pengguna direkomendasikan untuk melihat perubahan yang terjadi pada berkas robot.txt.dist dan mengimplementasikan perubahan-perubahan tersebut pada robot.txt mereka sendiri."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Sejak Joomla! 3.5 sebuah plugin statistik akan mengirimkan data anonim ke Joomla Project. Ini hanya akan mengirimkan versi Joomla, versi PHP, mesin basisdata dan versinya, serta sistem operasi server.<br><br>Data ini dikumpulkan untuk memastikan versi Joomla berikutnya dapat mengambil keuntungan dari fitur-fitur PHP serta basisdata terbaru tanpa mempengaruhi sejumlah pengguna. Kebutuhan ini akan menjadi jelas saat PHP 5.3.10 wajib secara minimal ketika Joomla! 3.3 mengimplementasikan sandi Bcrypt yang lebih aman.<br><br>Untuk kepentingan transparansi dan membantu para pengembang maka <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">data ini tersedia secara umum</a>. API dan data grafis akan menunjukkan versi Joomla, versi PHP dan mesin basisdata yang dipakai.<br><br>Kalau Anda tidak ingin menyediakan informasi ini kepada Joomla Project maka Anda dapat menonaktifkan plugin yang disebut Sistem - Statistik Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Kumpulan Stat di Joomla"
