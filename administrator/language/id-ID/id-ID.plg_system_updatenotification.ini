PLG_SYSTEM_UPDATENOTIFICATION="Sistem - Notifikasi Pembaruan Joomla!"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Email Super User"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Sebuah daftar alamat email yang dipisahkan tanda koma yang akan menerima email notifikasi pembaruan. Alamat di dalam daftar tersebut HARUSLAH pengguna terdaftar situs Anda yang memiliki hak istimewa sebagai Super User. Kalau tidak ada daftar email yang dimiliki oleh Super User, atau dibiarkan kosong, semua Super User situs ini akan menerima email notifikasi pembaruan. "
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Pembaruan Joomla! tersedia untuk [SITENAME] - [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Email ini TIDAK dikirimkan oleh Joomla.org. Email dikirimkan secara otomatis oleh situs Anda sendiri,\n[SITENAME]\n\n================================================================================\nINFORMASI PEMBARUAN\n================================================================================\n\nSitus Anda telah menemukan bahwa terdapat versi pembaruan Joomla! yang tersedia untuk diunduh.\n\nVersi Joomla! yang dipasang saat ini:        [CURVERSION]\nVersi Joomla! yang tersedia untuk pemasangan: [NEWVERSION]\n\nEmail ini dikirimkan kepada Anda oleh situs Anda untuk mengingatkan Anda tentang fakta ini.\nProyek Joomla! tidak akan pernah menghubungi Anda secara langsung tentang ketersediaan pembaruan Joomla! pada situs Anda.\n\n================================================================================\nPETUNJUK PEMBARUAN\n================================================================================\n\nUntuk memasang pembaruan pada [SITENAME] silahkan klik tautan berikut. (Jika URL bukanlah sebuah tautan, salin & tempelkan saja ke peramban Anda).\n\nTautan Pembaruan: [LINK]\n\n================================================================================\nMENGAPA SAYA MENERIMA EMAIL INI?\n================================================================================\n\nEmail ini telah dikirimkan secara otomatis oleh sebuah plugin yang disediakan Joomla, perangkat lunak yang memperkuat situs Anda.\nPlugin ini mencari versi-versi pembaruan Joomla! dan mengirimkan sebuah email pemberitahuan kepada administratornya.\nAnda akan menerima beberapa email yang sama dari situs Anda sampai Anda memperbarui perangkat lunaknya atau menonaktifkan email ini.\n\nUntuk menonaktifkan email ini, silahkan tidak terbitkan plugin 'Sistem - Pemberitahuan Pembaruan Joomla!' yang ada di Pengelolaan Plugin pada situs Anda.\n\nKalau Anda tidak mengerti apa itu Joomla, maka apa yang perlu Anda lakukan adalah jangan menghubungi proyek Joomla.\nMereka TIDAK mengirimkan email ini kepada Anda dan mereka tidak dapat membantu. Silahkan hubungi orang yang membuat atau mengelola situs Anda.\n\nKalau Anda adalah orang yang membangun atau mengelola situs web Anda, ketahuilah bahwa plugin ini telah diaktifkan secara otomatis ketika Anda memasang atau memperbarui Joomla! pada situs Anda.\n\n================================================================================\nSIAPA YANG MENGIRIMKAN SAYA EMAIL INI?\n================================================================================\n\nEmail ini dikirimkan kepada Anda oleh situs Anda sendiri, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Bahasa email"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Bila Anda pilih Otomatis (bawaan), email notifikasi pembaruan ke Super User akan memakai bahasa situs pada saat plugin dipicu. Dengan memilih sebuah bahasa maka Anda memaksa email notifikasi pembaruan dikirimkan dalam bahasa yang tertentu ini."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Otomatis"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="Notifikasi Pembaruan Joomla! tidak akan berjalan dalam konfigurasi ini"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="Dalam Konfigurasi Pemasang Anda, Anda telah mengatur Opsi Cache Pembaruan (dalam Jam) ke 0, ini berarti Joomla tidak melakukan cache pembaruan. Ini juga berarti bahwa sebuah email harus dikirimkan pada setiap kali kunjungan halaman, dimana hal ini tidak mungkin dilakukan. Naikkanlah nilainya (bawaannya adalah 6) atau konfirmasikan bahwa Notifikasi Pembaruan Joomla! tidak akan mengirimkan email-email kepada Anda."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Atur kembali ke setelan bawaan (6 Jam)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Plugin ini memeriksa versi-versi Joomla! baru secara berkala. Ketika ditemukan maka akan mengirimkan sebuah email kepada Anda, mengingatkan Anda untuk memperbarui Joomla. Tips Pro: Anda dapat mengkustom pesan emailnya dengan menimpa kunci string bahasa PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT dan PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

